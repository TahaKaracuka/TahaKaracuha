<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <div>
            <label for="">Ad Soyad:</label>
            <input type="text">
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email">
        </div>
        <div>
            <label for="">Parola:</label>
            <input type="password">
        </div>
        <div>
            <label for="">Fotoğraf:</label>
            <input type="file">
        </div>
        <div>
            <div><label for="">Adres</label></div>
            <div><textarea name="" id="" cols="30" rows="5"></textarea></div>
            
        </div>
        <div>
            <h3>Hobiler</h3>
            <div>
                <input type="checkbox" name="" id="sinema">
                <label for="sinema">Sinema</label>
            </div>
            <div>
                <input type="checkbox" name="" id="tiyatro">
                <label for="tiyatro">Tiyatro</label>
            </div>
            <div>
                <input type="checkbox" name="" id="bungee-jumping">
                <label for="bungee-jumping">Bungee Jumping</label>
            </div>
        </div>
        <div>
            <h3>Cinsiyet</h3>
            <div>
                <input type="radio" name="cinsiyet" id="female" checked>
                <label for="female">Kadın</label>
            </div>
            <div>
                <input type="radio" name="cinsiyet" id="male">
                <label for="male">Erkek</label>
            </div>
        </div>
        <div>
            <h3>Medeni Durum</h3>
            <div>
                <input type="radio" name="medeni_durum" id="bekar" checked>
                <label for="bekar">Bekar</label>
            </div>
            <div>
                <input type="radio" name="medeni_durum" id="evli">
                <label for="evli">Evli</label>
            </div>
        </div>
        <div>
            <h3>Şehir</h3>
            <select name="" id="">
                <option value="34">İstanbul</option>
                <option value="06">Ankara</option>
                <option value="35">İzmir</option>
                <option value="0">Diğer</option>
            </select>
        </div>
        <div>
            <label for="">Doğum Tarihi:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="button" value="Kaydet">
            <input type="submit" value="Submit Kaydet">
            <input type="reset" value="Temizle">
        </div>
    </form>
    <!-- Bir formun içindeki bilgilerin sunucuya gönderilmesi işlemini SUBMIT denir. -->
</body>

</html>
